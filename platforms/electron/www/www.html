<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8">
</head>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        margin: 0px;
        overflow: hidden;
    }

    /* BusyIndicator */
    #u4aWsBusyIndicator {
        right: 0;
    }

    .u4aWsBusyIndicator {
        z-index: 2000000;
    }

    .sapUiUserSelectable {
        -webkit-touch-callout: text;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
    }

    .sapUiBusy {
        display: block;
        width: 48px;
        height: 48px;
        outline: none;
        cursor: wait;
        top: 0 !important;
    }

    #u4aWsBusyIndicator>.sapUiLocalBusyIndicatorFade {
        cursor: wait;
    }

    .sapUiLocalBusyIndicatorSizeBig {
        font-size: 2rem;
        background-color: transparent;
    }

    .sapUiLocalBusyIndicatorFade {
        opacity: 1;
    }

    .sapUiLocalBusyIndicator {
        opacity: 0;
        transition: opacity .3s ease-in;
        outline: none;
    }

    .sapUiLocalBusyIndicator {
        background-color: rgba(247, 247, 247, 0.72);
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    .sapUiLocalBusyIndicatorAnimation {
        position: absolute;
        width: 3em;
        top: 50%;
        left: 50%;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div:nth-child(1) {
        animation-delay: -0.32s;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div:nth-child(2) {
        animation-delay: -0.16s;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div {
        animation: sapUiBusyAnimationStandard 1.8s infinite ease-in-out;
    }

    .sapUiLocalBusyIndicatorAnimation>div,
    .sapUiLocalBusyIndicatorAnimation>div::before,
    .sapUiLocalBusyIndicatorAnimation>div::after {
        animation-fill-mode: both;
    }

    .sapUiLocalBusyIndicatorAnimation>div {
        width: 1em;
        height: 1em;
        border-radius: 100%;
        display: block;
        float: left;
        margin: 0px;
        position: relative;
        top: -0.5em;
        left: -1.5em;
        text-indent: 1px;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div {
        animation: sapUiBusyAnimationStandard 1.8s infinite ease-in-out;
    }

    .sapUiLocalBusyIndicatorAnimation>div::before {
        background: #0854a0;
        animation-duration: 0ms;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div::before {
        animation: sapUiBusyAnimationStandardBackground 1.8s infinite ease-in-out;
    }

    .sapUiLocalBusyIndicatorAnimation>div::before {
        background: #0a6ed1;
    }

    .sapUiLocalBusyIndicatorAnimation>div::before,
    .sapUiLocalBusyIndicatorAnimation>div::after {
        content: "";
        opacity: 1;
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 100%;
    }

    .sapUiLocalBusyIndicatorAnimation>div::after {
        box-shadow: inset 0 0 0 0 #0854a0;
    }

    .sapUiLocalBusyIndicatorAnimStandard>div::after {
        animation: sapUiBusyAnimationStandardShadow 1.8s infinite ease-in-out;
    }

    .sapUiLocalBusyIndicatorAnimation>div::after {
        box-shadow: inset 0 0 2px 1px rgb(10 110 209 / 80%);
    }

    .sapUiLocalBusyIndicatorAnimation>div {
        width: 1em;
        height: 1em;
        border-radius: 100%;
        display: block;
        float: left;
        margin: 0px;
        position: relative;
        top: -0.5em;
        left: -1.5em;
        text-indent: 1px;
    }

    .sapUiLocalBusyIndicatorSizeBig {
        font-size: 2rem;
        background-color: transparent;
    }

    .sapUiLocalBusyIndicator {
        opacity: 0;
        transition: opacity .3s ease-in;
        outline: none;
    }

    .sapUiLocalBusyIndicatorFade {
        opacity: 1;
    }

    @keyframes sapUiBusyAnimationStandard {

        0%,
        80%,
        100% {
            transform: scale(.4);
        }

        40% {
            transform: scale(1);
        }
    }

    .cl_vbox {
        display: flex;
        flex-direction: column;
    }

    .cl_hbox {
        display: flex;
        flex-direction: row;
    }

    .cl_vbox select,
    .cl_vbox input,
    .cl_hbox input {
        margin: 1rem;
    }

    .cl_hbox_center {
        justify-content: center;
    }

    .cl_title {
        font-weight: bold;
    }

    .cl_vbox .cl_attachFile,
    .cl_hbox .cl_attachFile {
        margin-top: 1rem;
        margin-left: 0rem;
    }

    .cl_addUpBtnArea>input[type="button"] {
        width: 100%;
    }

    .cl_textArea {
        width: 100%;
        height: 100%;
        resize: none;
    }
</style>

<body style="padding: 1rem;">

    <div class="cl_vbox">
        <div class="cl_hbox cl_title">WWW 파일 다운</div>

        <select id="versionSelect"></select>

        <input type="button" id="getfileBtn" value="원본파일 다운" onclick="oAPP.getWWWOriginFile();" />

    </div>

    <div class="cl_vbox">
        <div class="cl_hbox cl_title">추가/생성 영역</div>

        <input type="file" id="fileAtt" name="fileAtt" class="cl_attachFile" onchange="oAPP.checkAttachFile(this);"
            accept="application/zip" />

        <div class="cl_hbox cl_hbox_center cl_addUpBtnArea">
            <input type="button" id="newBtn" value="신규버전추가" onclick="oAPP.addNewVersion();" />
            <input type="button" id="updateBtn" value="기존버전 업데이트" onclick="oAPP.setUpdate();" />
        </div>

        <div class="cl_vbox">
            <div class="cl_hbox" style="align-items: center;margin-bottom:0.5rem;">
                <div class="cl_hbox cl_title">Plugin List</div>
                <input type="button" id="Plugin" value="Plugin Update" onclick="oAPP.setPluginListUpdate();" />
            </div>
            <textarea id="pluginTxtArea" class="cl_textArea" rows="20"></textarea>
        </div>

    </div>
    <!-- Busy Indicator Start -->
    <div id="u4aWsBusyIndicator" data-sap-ui-popup="id-1622786200065-234" class="u4aWsBusyIndicator sapUiUserSelectable"
        style="position: absolute; visibility: hidden; display: block; top: 0px; height: 100%; width: 100%; left: 0px;">
        <div class="sapUiBusy" tabindex="0" role="progressbar" alt="" title="Please wait"></div>
        <div class="sapUiLocalBusyIndicator sapUiLocalBusyIndicatorSizeBig sapUiLocalBusyIndicatorFade"
            role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Busy" alt="" tabindex="0"
            title="Please wait">
            <div class="sapUiLocalBusyIndicatorAnimation sapUiLocalBusyIndicatorAnimStandard">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Busy Indicator End -->

    <script src="cordova.js"></script>
    <script src="./js/www.js"></script>

</body>

</html>
